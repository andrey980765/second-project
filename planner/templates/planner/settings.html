{% extends "planner/base.html" %}
{% block content %}
  <h2>Настройки пользователя</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <div class="hint">
    <p>Текущие настройки: тема — <strong>{{ settings.theme }}</strong>, язык — <strong>{{ settings.language }}</strong>, уведомления — <strong>{{ settings.notifications|yesno:"да,нет" }}</strong>.</p>
  </div>
{% endblock %}
